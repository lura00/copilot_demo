<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accenture Weather Channel</title>

</head>
<body>
    <header>
        <h1>Accenture Weather Channel</h1>
    </header>
    <main>
        <div class="search">
            <input type="text" id="city" placeholder="Enter a city">
            <button id="search">Search</button>
        </div>
        <div class="weather">
            <h2>Weather</h2>
            <div class="weather-info">
                <div class="weather-info__city"></div>
                <div class="weather-info__temp"></div>
                <div class="weather-info__description"></div>
                <div class="weather-info__icon"></div>
            </div>
        </div>
        <div class="forecast">
            <h2>Forecast</h2>
            <div class="forecast-info">
                <div class="forecast-info__day1">
                    <div class="forecast-info__day1__date"></div>
                    <div class="forecast-info__day1__temp"></div>
                    <div class="forecast-info__day1__description"></div>
                    <div class="forecast-info__day1__icon"></div>
                </div>
                <div class="forecast-info__day2">
                    <div class="forecast-info__day2__date"></div>
                    <div class="forecast-info__day2__temp"></div>
                    <div class="forecast-info__day2__description"></div>
                    <div class="forecast-info__day2__icon"></div>
                </div>
                <div class="forecast-info__day3">
                    <div class="forecast-info__day3__date"></div>
                    <div class="forecast-info __day3__temp"></div>
                    <div class="forecast-info__day3__description"></div>
                    <div class="forecast-info__day3__icon"></div>
                </div>

            </div>
        </div>
    </main>
    <script src="getWeather.js"></script>
</body>
</html>
